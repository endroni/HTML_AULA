<html>
    <head>
        <meta http-equiv="content" content="text/html">
        <meta charset="utf-8">
        <title>IFRAME</title>
    </head>
    <body>
        <iframe></iframe> <!-- A tag <iframe> especifica um quadro embutido -->
        
        <iframe title="Exemplo de Iframe"></iframe> <!-- O atributo title é usado por leitores de tela -->
        <h2>Tamanho do Iframe</h2>
        <iframe src="newborn2.jpg" height="231" width="361"></iframe> <!--Largura(width) e Altura( height ) -->

        <h2>Borda retirada no CSS</h2>
        <iframe src="newborn2.jpg" height="231" width="361" style="border:none"></iframe> <!-- Retirado a borda com CSS -->

        <h2> Iframe - page URL</h2> <!-- src="endereço da página a ser carregada" -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/KS2oecN-aVU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h2> Iframe com target</h2>
        <iframe src="" name="w3" title="página da W3.org" height="500px" width="100%" frameborder="0"></iframe>
        <p>
            <a href="https://www.w3.org/" target="w3">Botão para carregar a página</a>
        </p>
        
    </body>
</html>
